{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <a href="javascript:history.back()">Volver atr√°s</a>
</head>

<body>
    <h1>Listado de Productos</h1>
    <ul>
        {% for producto in productos %}
        <li>
            {{ producto.nombre }} - Precio: {{ producto.precio }}
            <a href="{% url 'editar_producto' producto.id_producto %}">Editar</a>
            <form action="{% url 'eliminar_producto' producto.id_producto %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Eliminar">
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_producto' %}">Agregar Producto</a>
    <script src="{% static 'js/logout_timer.js' %}"></script>
</body>


</html>
